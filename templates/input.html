<!DOCTYPE html>
<html>
<head>
	<title>Input Your Text</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>
	<div class = 'top'>
		ExcelR Group 1 Project
	<div class = 'date'>
		{{ today }}
	</div>
	<br>
	<div align = 'center'>
		<a href='{{ url_for('home') }}' class="btn-grp">Home</a>
		<a href='{{ url_for('result') }}' class="btn-grp">Predict Latest Reviews</a>
		<a href='{{ url_for('input_text') }}' class="btn-grp">Input Review</a>
		<a href='{{ url_for('input_url') }}' class="btn-grp">Input Product URL</a>
		<a href='{{ url_for('scraper') }}' class="btn-grp">Update Data</a>
	</div>

	<h1>
		<div class = 'heading'>
			Enter Your Text
		</div>
	</h1>

	<div align = "center">
		<form action="{{ url_for('input_text')}}" method="POST">
		<textarea name="message" rows="4" cols="50" placeholder="Enter Your Text Here" class = 'text-box'></textarea>
		<br>
		<br>
		<div align = "center">
			<button type="submit" formaction="{{ url_for('input_text')}}" class = 'btn-grp'>Predict</button>
		</div>
	</div>
	<br>
	<div class = 'details'>
		Sentiment of Text: {{ prediction }}
	</div>
	<div class = 'message-user' align = 'center'>
		Entered Message: {{ message_by_user }}
	</div>
</body>
</html>
